{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in result %}
        <div class="col-md-4">
            <div class="card">
                <img class="card-img-top" src="{{i.img.url}}" alt="" height="250">
                <div class="card-body">
                  <h5 class="card-title">{{i.name}}</h5>
                  <p class="card-text">{{i.desc}}</p>
                  <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-warning">View Details</a>
                  
                </div>
            </div>
        </div>
        {% endfor %}
        
    </div>
</div>
<div style="height: 2px; "></div>
<div style="margin:50px;"> <a href="{% url 'movieapp:add_movie' %}" class="btn btn-primary btn-md">Add New Movie</a></div>
{% endblock %}
